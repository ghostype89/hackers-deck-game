<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker's Deck</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Hacker's Deck</h1>
        <div id="deck"></div>
        <div id="hand"></div>
        <div id="play-area"></div>
        <div id="enemy-area"></div>
        <button id="end-turn">End Turn</button>
        <div id="upgrades" class="hidden">
            <h2>Upgrades</h2>
            <button id="upgrade-health">Increase Health</button>
            <button id="upgrade-draw">Increase Card Draw</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
